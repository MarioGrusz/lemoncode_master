<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo con Múltiples Temas en la Misma Página</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <article class="boxes-wrapper light-theme">
        <div class="box box-1">
          <p>Base</p>
        </div>
        <div class="box box-2">
          <p>Important</p>
        </div>
        <div class="box box-3">
          <p>Warning</p>
        </div>
        <div class="box box-4">
          <p>Principal font</p>
          <p>Secondary font</p>
        </div>
        <div class="box box-5">
          <p>Box with shadow</p>
        </div>
      </article>

      <article class="boxes-wrapper dark-theme">
        <div class="box box-1">
          <p>Base</p>
        </div>
        <div class="box box-2">
          <p>Important</p>
        </div>
        <div class="box box-3">
          <p>Warning</p>
        </div>
        <div class="box box-4">
          <p>Principal font</p>
          <p>Secondary font</p>
        </div>
        <div class="box box-5">
          <p>Box with shadow</p>
        </div>
      </article>
    </section>
  </body>
</html>
